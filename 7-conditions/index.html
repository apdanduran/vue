<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-class-style-binding</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <button
        class="btn btn-sm btn-primary"
        @click="showContainer = !showContainer"
      >
        Aç/Kapat
      </button>
      {{ showContainer }}
      <h1 v-if="!showContainer" class="text-danger">Başlangıçta Gözükecek</h1>
      <h1 v-if="!showContainer" class="text-primary">Sonra Gözükecek</h1>
      <h3 :class="counterBoxClass">Counter: {{ counter }}</h3>
      <button class="btn btn-sm btn-success" @click="counter++">Artır</button>
      <button class="btn btn-sm btn-danger" @click="counter--">Azalt</button>

      <p v-if="counter<0">Counter Negatif</p>
      <p v-else-if="counter>0">Counter Pozitif</p>
      <p v-else="counter==0">Counter 0</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
