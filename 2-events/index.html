<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
        <div class="row mt-5">
          <div class="col-4 offset-4">
            <h3 class="text-center">
                Event
            </h3>
            <!-- 
                1. yöntem:
                <input v-on:input="updateValue" type="text" class="form-control">
             -->
            <!-- 2.yöntem: 
                <input @input="updateValue" type="text" class="form-control" :value="fullName"> 
            -->
                 <!-- 3.yöntem: 
             <input @input="fullName=$event.target.value" type="text" class="form-control" :value="fullName">
            -->
            <!-- 4.yöntem: -->
            <input v-model="fullName" type="text" class="form-control" >

            {{fullName}}
            <br/>
            <button class="btn btn-primary btn-sm">
                Ekle
            </button>

          </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
