<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8-loops</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .uncompleted-item {
        background-color: #dc354536;
      }
      .completed-item {
        background-color: #19875440;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 p-2">
            <h3 class="text-center">Todo List</h3>
            <div class="d-flex justify-content-star mb-4">
              <input
                type="text"
                class="form-control me-2"
                @keydown.enter="addTodo"
              />
            </div>
            <div v-if="todoList.length>0">
              <ul class="list-group">
                <li
                  v-for="todo in todoList"
                  :key="todo.id"
                  class="list-group-item d-flex justify-content-between align-items-center"
                  :class="{'completed-item':todo.completed, 'uncompleted-item':!todo.completed}"
                >
                  <div>
                    <input
                      type="checkbox"
                      class="form-check-input"
                      v-model="todo.completed"
                      :id="`completed_checkbox_${todo.id}`"
                    />
                    <label
                      :for="`completed_checkbox_${todo.id}`"
                      class="form-check-label ms-2"
                    >
                      {{todo.text}}
                    </label>
                  </div>
                  <button
                    class="btn btn-danger btn-sm"
                    @click="removeItem(todo)"
                  >
                    Sİl
                  </button>
                </li>
              </ul>
              <small class="text-success"
                >Tamamlanmış item sayısı : {{completedItemCount}}</small
              >
              <small class="text-danger m-2"
                >Tamamlanmamış item sayısı : {{unCompletedItemCount}}</small
              >
            </div>
            <div v-else class="alert alert-warning">
              Henüz eklenmiş bir todo bulunmamaktadır.
            </div>
          </div>
          <div class="col-4">
            <pre>
              {{todoList}}
            </pre>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
